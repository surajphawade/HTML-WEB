trigger:
- master

pr:
- '*'

pool:
  name : 'Agent'

variables:
  dockerImageName: 'my-httpd-image'

steps:
- checkout: self

- task: Docker@2
  inputs:
    containerRegistry: 'SurajDemoConnection' # Replace with your Docker registry connection name if necessary
    repository: 'surajsp9/$(dockerImageName)'
    command: 'build'
    Dockerfile: 'Dockerfile'
    tags: |
      $(Build.BuildId)

